
  <mat-card style="background-image: linear-gradient(315deg, #6a93cb 0%, #a4bfef 74%);width: 30%;margin-left: 35%;margin-top: 20px;">
      <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color: black;font-weight: bolder;"> User Details Form</h1>
       <!-- <form #userForm="ngForm"> -->
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">



        <div class = "form-group">
          <label style="color: black;"> Capgemini ID</label>
          <input type = "text" required #id="ngModel" class = "form-control" name = "id"  [(ngModel)]='capgeminiId'/>
          <div *ngIf="id.invalid && (id.dirty || id.touched)"
                class="alert">

              <div *ngIf="id.errors?.required">
                Capgemini Id is required.
              </div>
          </div>
        </div><br>

        <div class = "form-group">
           <label style="color: rgb(47, 10, 65);"> Name</label>
           <input type = "text" class = "form-control" name = "name" required minlength="4" appForbiddenName="bob"  #nam="ngModel" [(ngModel)]='tname'/>
                      <div *ngIf="nam.invalid && (nam.dirty || nam.touched)"
                class="alert">

              <div *ngIf="nam.errors?.required">
                Name is required.
              </div>
              <div *ngIf="nam.errors?.minlength">
                Name must be at least 4 characters long.
              </div>
              <div *ngIf="nam.errors?.forbiddenName">
                Name cannot be Bob.
              </div>

            </div>
           


        </div><br>

        

       <div class = "form-group">
        <label style="color: black;">Capgemini Email</label>
        <input type = "email" class = "form-control" email #mail="ngModel" name = "CapgeminiEmail" [(ngModel)]='tcapgeminiEmail' >
        <div *ngIf="mail.invalid && (mail.dirty || mail.touched)"
        class="alert">
        <div *ngIf="mail.errors?.email">
          Enter an Email.
        </div>
        </div>
     
      </div><br>

     <div class = "form-group">
       <label style="color: black;">BU</label><br>
      <select class = "custom-select"  name = "BU" [(ngModel)]='tbu' >
        <option value="undefined" selected disabled>{{tbu}}</option>
        <option *ngFor = "let topic of topics be">{{topic}}</option>
      </select>
   </div><br>

     <div class = "form-group">
      <label style="color: black;">Shadow Project Name</label>
      <input type = "text" class = "form-control" name = "shadowProjectName" [(ngModel)]='tshadowProjectName' >
   </div><br>

   <div class = "form-group">
    <label style="color: black;">Shadow Project Mentor</label>
    <input type = "text" class = "form-control" name = "shadwProjectMentor" [(ngModel)]='tshadowProjectMentor' >
  </div><br>

     <div class = "form-group">
      <label style="color: black;">Task Description</label><br>
      <select class = "custom-select" name="taskDescription" [(ngModel)]='description'>
        <option value="undefined" selected disabled>{{description}}</option>
        <option *ngFor = "let description of descriptions be">{{description}}</option>
      </select>
   </div><br>
   <div class="form-group" *ngIf='toggleText()'>
    <label for="writeTask" style="color: black;">If Any other(Please Mention)</label>
    <br>
    <textarea  name="writeTask" id="writeTask" rows="3" class="form-control"></textarea>
</div>


     <div class ="form-check mb-3">
       <input class = "form-check-input" required name = "Information" ngModel type ="checkbox">
       <label class = "form-check-label">
         The above information is true
       </label>
     </div><br> 
     <br>
     <button class="btn btn-primary" id="sub" [disabled]="f.invalid" color="primary" >Submit</button>
         </form>
  </mat-card>
