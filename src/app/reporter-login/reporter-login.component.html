    <div class = "form-group">
       <label style="color: rgb(47, 10, 65);"> User Name</label>
       <input type = "text" class = "form-control" name = "userName" ngModel>
    </div><br>

    <div class = "form-group">
      <label style="color: black;"> Password</label>
      <input type = "password" class = "form-control" name = "CapgeminiId" ngModel>

   <button mat-raised-button color="primary" [routerLink]="['reporter']">Submit</button>
         </form>
  </mat-card>
